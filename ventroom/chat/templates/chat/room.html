<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Ventroom</title>
    <link rel="stylesheet" href="{% static "back.css" %}"/>
    <link rel="stylesheet" href="{% static "transition.css" %}"/>
    <link rel="stylesheet" href="{% static "media.css" %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> 
</head>
<style>
.msgbox
{
  background-color: #fff;
  margin: 10px 15px;
  padding: 10px 15px;
  border-radius: 10px;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  transition: 0.4s;
}
.msgbox:hover
{
  background:linear-gradient(135deg, #f36cff 0%,#faa6d1 100%);
  margin: 10px 12px;
  padding: 15px 15px;
  color: #fff;
}
.msgbox:hover .name
{
  font-size: 18px;
  color: #fff;
}
.msgbox .name
{
  font-size: 18px;
  color: chocolate;
  transition: 0.4s;
}
</style>
<body class="chatroom">
    <nav class="">
      <div class="logo"><img src="{% static "fox.png" %}" class="imgicon"></img> Foxxie</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a onclick="homeFunc()" href="/" id="home">Home</a></li>
        <li><a href="/chat" onclick="chatFunc()" id="chat">Chat</a></li>
      </ul>
    </nav>
    <header>

    <section class="black">
  
    </section>
</header>
    <section class="section-chat">
        <div class="container">
                <div class="column is-8 is-offset-2 mb-2">
                    <div class="top">
                            <p class="title">
                            <i class="fas fa-door-open"></i> Welcome, {{username}}
                            </p>
                            <p class="subtitle">
                                Have fun chatting in foxxie 
                            </p>
                    </div>
                </div>

                <div class="column is-8 is-offset-2">
                    <div class="box">
                    <div class="black">
                        <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                        {% for m in messages %}
                        <div class="msgbox">
                        <span class="name"><b>{{ m.username }}</b></span>
                        <br> {{ m.content }}<br>
                        </div>
                        {% endfor %}
                        <hr />
                        </div>
                    </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Spread Happiness" id="chat-message-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="btn btn-dark" id="chat-message-submit">Send</a>
                            <button href="/" class="btn btn-warning back" onclick="chatFunc()">Back</button>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    {{room_name | json_script:"json-roomname"}}
    {{username| json_script:"json-username"}}

    <script>
    
            function homeFunc()
        {
            window.location.href="/";
        }
            function chatFunc()
        {
            window.location.href="/chat";
        }
        const userName = JSON.parse(document.getElementById('json-username').textContent)
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent)

        const chatSocket = new WebSocket(
            'ws://'
            +window.location.host
            +'/ws/'
            + roomName
            +'/'
        )
        chatSocket.onmessage = function(e) {
            console.log('on message')

            const data = JSON.parse(e.data)

            if(data.message){
                document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b> : ' + data.message +'<br>')

            }else{
                alert('Message is empty')
            }

            
        }

        chatSocket.onclose = function(e){
            console.log('socket closed unexpectedly')
        }

        document.querySelector('#chat-message-submit').onclick = function(e){
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            chatSocket.send(JSON.stringify({
                'message':message,
                'username':userName,
                'room': roomName
            }))
            messageInputDom.value='';
        }

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

    </script>
</body>

    <script src="{% static "trans.js" %}"></script>
</html>
